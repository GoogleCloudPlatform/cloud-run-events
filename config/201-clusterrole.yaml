apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloud-run-events-controller
  labels:
    events.cloud.run/release: devel
rules:

- apiGroups:
    - pubsub.cloud.run
  resources:
    - pullsubscriptions
    - topics
  verbs: &everything
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete

- apiGroups:
    - events.cloud.run
  resources:
    - pullsubscriptions/status
    - topics/status
  verbs:
    - get
    - update
    - patch

- apiGroups:
    - admissionregistration.k8s.io
  resources:
    - mutatingwebhookconfigurations
  verbs: *everything

- apiGroups:
    - apps
  resources:
    - deployments
  verbs: *everything

- apiGroups:
    - batch
  resources:
    - jobs
  verbs: *everything

- apiGroups:
    - ""
  resources:
    - secrets # TODO: Does it really need global secrets access?
    - configmaps
  verbs: &readOnly
    - get
    - list
    - watch

- apiGroups: [""]
  resources:
    - events
  verbs:
    - create
    - patch

- apiGroups:
    - eventing.knative.dev
  resources:
    - eventtypes
  verbs: *everything
