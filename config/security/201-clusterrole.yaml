apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: security-controller
  labels:
    security.knative.dev/release: devel
rules:

- apiGroups:
    - security.knative.dev
  resources:
    - httppolicies
    - eventpolicies
    - httppolicybindings
    - eventpolicybindings
  verbs: &everything
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete

- apiGroups:
    - security.knative.dev
  resources:
    - httppolicybindings/status
    - eventpolicybindings/status
  verbs:
    - get
    - update
    - patch

- apiGroups:
    - security.istio.io
  resources:
    - requestauthentications
    - authorizationpolicies
  verbs: *everything

- apiGroups:
    - security.istio.io
  resources:
    - requestauthentications/status
    - authorizationpolicies/status
  verbs:
    - get

# All supported subjects.
# TODO: is there a better way to grant get/list permission
# for all resources?

- apiGroups:
    - apps
  resources:
    - deployments
  verbs:
    - get
    - list

- apiGroups:
    - serving.knative.dev
  resources:
    - services
  verbs:
    - get
    - list

- apiGroups:
    - batch
  resources:
    - jobs
  verbs:
    - get
    - list


- apiGroups:
    - ""
  resources:
    - services
  verbs:
    - get
    - list

- apiGroups:
    - eventing.knative.dev
  resources:
    - brokers
  verbs:
    - get
    - list
