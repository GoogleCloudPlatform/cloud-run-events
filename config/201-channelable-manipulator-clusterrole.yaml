# Use the 'channelable-manipulator' aggregated ClusterRole when you need read and update permissions
# on "Channelables". Is is defined in knative/eventing:
# https://github.com/knative/eventing/blob/master/config/200-channelable-manipulator-clusterrole.yaml

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pubsub-channel-channelable-manipulator
  labels:
    duck.knative.dev/channelable: "true"
# Do not use this role directly. These rules will be added to the "channelable-manipulator" role.
rules:
  - apiGroups:
      - pubsub.cloud.run
    resources:
      - channels
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - patch
