apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: brokercells.internal.events.cloud.google.com
  labels:
    events.cloud.google.com/release: devel
    events.cloud.google.com/crd-install: "true"
spec:
  group: internal.events.cloud.google.com
  names:
    kind: BrokerCell
    plural: brokercells
    singular: brokercell
    categories:
    - knative-internal
  scope: Namespaced
  subresources:
    status: {}
  preserveUnknownFields: false
  {{- replace_with 2 "conversion_webhook" }}
  additionalPrinterColumns:
    {{- replace_with 4 "ready_reason_age" }}
  versions:
    - name: v1alpha1
      served: true
      storage: true
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
        status:
          type: object
          properties:
            {{- replace_with 12 "duck_status" }}
            ingressTemplate:
              type: string
              description: >
                IngressTemplate contains a URI template as specified by RFC6570 to generate Broker
