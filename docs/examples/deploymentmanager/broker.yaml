imports:
  - path: broker.py
  - path: trigger.py
  - path: ksvc.py
  - path: cloudpubsubsource.py

resources:
  - name: foo-source
    type: cloudpubsubsource.py
    properties:
      dmMeta:
        # This is the name of the TypeProvider, it does not include the project.
        typeProvider: ce-events-plus-cluster-type
      # Everything else is a complete Knative Broker's YAML. The apiVersion, kind, and metadata.name will be filled in automatically. Everything else is manual.
      metadata:
        namespace: default
      spec:
        topic: foo
        sink:
          ref:
            apiVersion: eventing.knative.dev/v1
            kind: Broker
            name: default
  - name: default-broker
    type: broker.py
    properties:
      dmMeta:
        # This is the name of the TypeProvider, it does not include the project.
        typeProvider: ce-events-plus-cluster-type
      # Everything else is a complete Knative Broker's YAML. The apiVersion, kind, and metadata.name will be filled in automatically. Everything else is manual.
      metadata:
        namespace: default
        name: default
  - name: foo-trigger
    type: trigger.py
    properties:
      dmMeta:
        # This is the name of the TypeProvider, it does not include the project.
        typeProvider: ce-events-plus-cluster-type
      # Everything else is a complete Knative Broker's YAML. The apiVersion, kind, and metadata.name will be filled in automatically. Everything else is manual.
      metadata:
        namespace: default
      spec:
        filter:
          attributes:
            source: //pubsub.googleapis.com/projects/test-project/topics/foo
        subscriber:
          ref:
            apiVersion: serving.knative.dev/v1
            kind: Service
            name: foo-ksvc
  - name: foo-ksvc
    type: ksvc.py
    properties:
      dmMeta:
        # This is the name of the TypeProvider, it does not include the project.
        typeProvider: ce-events-plus-cluster-type
      # Everything else is a complete Knative Broker's YAML. The apiVersion, kind, and metadata.name will be filled in automatically. Everything else is manual.
      metadata:
        namespace: default
      spec:
        template:
          spec:
            containers:
              - image: gcr.io/knative-releases/knative.dev/eventing-contrib/cmd/event_display
