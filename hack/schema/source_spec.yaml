sink:
  type: object
  description: >
    Sink which receives the notifications.
  properties:
    uri:
      type: string
      minLength: 1
    ref:
      type: object
      required:
        - apiVersion
        - kind
        - name
      properties:
        apiVersion:
          type: string
          minLength: 1
        kind:
          type: string
          minLength: 1
        namespace:
          type: string
        name:
          type: string
          minLength: 1
ceOverrides:
  type: object
  description: >
    Defines overrides to control modifications of the event sent to the sink.
  properties:
    extensions:
      type: object
      description: >
        Extensions specify what attribute are added or overridden on the outbound event. Each
        `Extensions` key-value pair are set on the event as an attribute extension independently.
      x-kubernetes-preserve-unknown-fields: true
