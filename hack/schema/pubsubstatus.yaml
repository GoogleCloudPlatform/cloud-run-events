observedGeneration:
  type: integer
  format: int64
conditions:
  type: array
  items:
    type: object
    properties:
      lastTransitionTime:
        # we use a string in the stored object but a wrapper object at runtime.
        type: string
      message:
        type: string
      reason:
        type: string
      severity:
        type: string
      status:
        type: string
      type:
        type: string
    required:
      - type
      - status
serviceAccountName:
  type: string
sinkUri:
  type: string
ceAttributes:
  type: array
  items:
    type: object
    properties:
      type:
        type: string
      source:
        type: string
projectId:
  type: string
topicId:
  type: string
subscriptionId:
  type: string

