observedGeneration:
  type: integer
  format: int64
conditions:
  type: array
  items:
    type: object
    properties:
      lastTransitionTime:
        # We use a string in the stored object but a wrapper object at runtime.
        type: string
      message:
        type: string
      reason:
        type: string
      severity:
        type: string
      status:
        type: string
      type:
        type: string
    required:
      - type
      - status
