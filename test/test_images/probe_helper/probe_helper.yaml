# Source of messages from a Cloud Scheduler job. This is used for the CloudSchedulerSource probe.
apiVersion: events.cloud.google.com/v1beta1
kind: CloudSchedulerSource
metadata:
  name: cloudschedulersource
  namespace: cloud-run-events-probe
spec:
  # The location of a Cloud Scheduler source should be the same as the location
  # of its project's App Engine instance.
  location: "us-central1"
  data: "CloudSchedulerSource probe data!"
  schedule: "* * * * *"
  sink:
    uri: http://probe-helper-receiver-np.cloud-run-events-probe.svc.cluster.local/cloud-run-events-probe
  secret:
    name: google-cloud-key
    key: key.json

---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: probe-helper-receiver
  namespace: cloud-run-events-probe
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
    spec:
      serviceAccountName: probe-helper
      containers:
        - name: probe-helper
          image: ko://github.com/google/knative-gcp/test/test_images/probe_helper
          env:
            - name: BROKER_CELL_INGRESS_BASE_URL
              value: "http://default-brokercell-ingress.cloud-run-events.svc.cluster.local"
            - name: PROBE_PORT
              value: "8070"
            - name: RECEIVER_PORT
              value: "8080"
            - name: DEFAULT_TIMEOUT_DURATION
              value: "2m"
            - name: MAX_TIMEOUT_DURATION
              value: "30m"
            - name: LIVENESS_STALE_DURATION
              value: "5m"
            - name: SCHEDULER_STALE_DURATION
              value: "3m"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
            initialDelaySeconds: 5
            periodSeconds: 125
            successThreshold: 1
            timeoutSeconds: 10
          ports:
            - containerPort: 8080

---
# A NodePort service used to be able to target the probe helper receiver endpoint
# from the probe-helper-external-receiver service.
apiVersion: v1
kind: Service
metadata:
  name: probe-helper-receiver-np
  namespace: cloud-run-events-probe
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    serving.knative.dev/service: probe-helper-receiver
