apiVersion: v1
kind: ConfigMap
metadata:
  name: config-broker
data:
  channelTemplateSpec: |
    apiVersion: messaging.cloud.google.com/v1beta1
    kind: Channel

---

apiVersion: eventing.knative.dev/v1beta1
kind: Broker
metadata:
  name: pubsub
  namespace: default
  annotations:
    eventing.knative.dev/broker.class: ChannelBasedBroker
spec:
  config:
    apiVersion: v1
    kind: ConfigMap
    name: config-broker

---

apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: broker-pubsub
  namespace: default
spec:
  broker: pubsub
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: broker-pubsub-receiver

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventing-broker-ingress
  namespace: default

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventing-broker-filter
  namespace: default

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: perf-pubsub
  namespace: default

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: perf-pubsub
subjects:
  - kind: ServiceAccount
    name: perf-pubsub
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-broker-ingress
  namespace: default
subjects:
  - kind: ServiceAccount
    name: eventing-broker-ingress
    namespace: default
roleRef:
  kind: ClusterRole
  name: eventing-broker-ingress
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-broker-filter
  namespace: default
subjects:
  - kind: ServiceAccount
    name: eventing-broker-filter
    namespace: default
roleRef:
  kind: ClusterRole
  name: eventing-broker-filter
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-config-reader-default-eventing-broker-ingress
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: eventing-broker-ingress
    namespace: default
roleRef:
  kind: ClusterRole
  name: eventing-config-reader
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventing-config-reader-default-eventing-broker-filter
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: eventing-broker-filter
    namespace: default
roleRef:
  kind: ClusterRole
  name: eventing-config-reader
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Service
metadata:
  name: broker-pubsub-receiver
spec:
  selector:
    role: broker-pubsub-receiver
  ports:
    - name: http
      port: 80
      targetPort: cloudevents
      protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: broker-pubsub-aggregator
spec:
  selector:
    role: broker-pubsub-aggregator
  ports:
    - name: grpc
      port: 10000
      targetPort: grpc
      protocol: TCP
